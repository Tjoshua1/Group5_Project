<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Log in</title> 
            <meta charset="UTF-8">
            <link rel="stylesheet" href="./css/login.css">
        </head>
        <body>
            <div class="log_div">
            <h1>Log In</h1>
            <form form id="log_in" name="log_in" method="POST" action="posts.html">
                <fieldset>
                    <label class="block">Username:</label>
                    <input type="text" required="required" name="username"/>
                    <label class="block" >Password:</label>
                    <input class="block" id="password" type="password" required="required" name="password"/>
                    <input class="block" id="submit" type ="submit" value="submit"/>
                </fieldset>
            </form>
            </div>
            <div class="alt">
                <p>New here?</p>
                <a href="/sign_up.html">sign_up</a>
            </div>
        </body>
    </html>
