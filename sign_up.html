<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Sign Up</title> 
            <meta charset="UTF-8">
            <link rel="stylesheet" href="sign_up.css">
        </head>
        <body>
            <h2>Sign Up</h2>
            <form id="sign_up" name="sign_up" method="POST" action="log_in.html" onsubmit="return validate()">
                <fieldset>
                    <label class="block">Username:</label>
                    <input type="text" required="required" name="username"/>
                    <label class="block">Email:</label>
                    <input class="block" type="email" required="required" name="email"/>
                    <label class="block" >Password:</label>
                    <input class="block" id="password" type="password" required="required" name="password"/>
                    <label class="block" > Verify Password:</label>
                    <input class="block" id="verifyPassword" type="password" required="required" name="verifyPassword"/>
                    <input class="block submit" id="submit" type ="submit" value="Submit"/>
                </fieldset>
            </form>
            <p>Already have an account?</p>
            <a href="log_in.html">Log In</a>
        <script src="sign_up.js" ></script>
        </body>
    </html>
